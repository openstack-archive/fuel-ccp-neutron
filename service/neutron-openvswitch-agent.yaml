dsl_version: 0.1.0
service:
  name: neutron-openvswitch-agent
  kind: DaemonSet
  hostNetwork: true
  containers:
    - name: neutron-openvswitch-agent
      image: neutron-openvswitch-agent
      privileged: true
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      volumes:
        - name: ovs-socket
          type: host
          path: /run/openvswitch
        - name: modules
          type: host
          path: /lib/modules
      daemon:
        command: neutron-openvswitch-agent --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2/ml2_conf.ini
        dependencies:
          - neutron-db-sync
          - rabbitmq
          - openvswitch-vswitchd:local
        files:
          - neutron.conf
          - ml2-conf.ini
files:
  neutron.conf:
    path: /etc/neutron/neutron.conf
    content: neutron.conf.j2
    perm: "0600"
  ml2-conf.ini:
    path: /etc/neutron/plugins/ml2/ml2_conf.ini
    content: ml2_conf.ini.j2
    perm: "0600"
