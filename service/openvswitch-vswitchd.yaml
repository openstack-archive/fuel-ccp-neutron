service:
  name: openvswitch-vswitchd
  kind: DaemonSet
  hostNetwork: true
  containers:
    - name: openvswitch-vswitchd
      image: openvswitch-vswitchd
      privileged: true
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      volumes:
        - name: ovs-socket
          type: host
          path: /run/openvswitch
        - name: modules
          type: host
          path: /lib/modules
      pre:
        - name: vswitchd-bootstrap
          command: modprobe openvswitch
        - name: vswitchd-port-forwarding
          command: echo 1 > /proc/sys/net/ipv4/ip_forward
        - name: vswitchd-check-ovs-db
          command: ovs-vsctl --no-wait show
          dependencies:
            - vswitchd-bootstrap
            - openvswitch-db:local
            {% if neutron.plugin_agent != "opendaylight" %}
            - opendaylight
            {% endif %}
        # {% for net in neutron.physnets %}
        {% if neutron.plugin_agent != "opendaylight" %}
        - name: vswitchd-setup-ovs-bridge-{{ net.name }}
          command: /usr/local/bin/ovs-ensure-configured.sh {{ net.bridge_name }} {{ net.interface }}
          dependencies:
            - vswitchd-check-ovs-db
        {% endif %}
        # {% endfor %}
      daemon:
        command: /usr/sbin/ovs-vswitchd unix:/run/openvswitch/db.sock --mlockall
        dependencies:
          - openvswitch-db:local
        files:
          - ovs-ensure-configured.sh
          - ovs-set-managed-by-odl
      {% if neutron.plugin_agent == "opendaylight" %}
      post:
        - name: ovs-set-managed-by-odl
          command: /opt/ccp/bin/ovs-set-managed-by-odl.sh
      {% endif %}
files:
  ovs-ensure-configured.sh:
    path: /usr/local/bin/ovs-ensure-configured.sh
    content: ovs-ensure-configured.sh
    perm: "0755"
  ovs-set-managed-by-odl:
    path: /opt/ccp/bin/ovs-set-managed-by-odl.sh
    content: ovs-set-managed-by-odl.sh.j2
    perm: "0755"
