service:
  name: neutron-server
  ports:
    - {{ neutron.server_port }}
  containers:
    - name: neutron-server
      image: neutron-server
      probes:
        readiness: "true"
        liveness: "true"
      pre:
        - name: neutron-db-create
          dependencies:
            - mariadb
          type: single
          command: mysql -u root -p{{ db.root_password }} -h {{ address('mariadb') }} -e 'create database `{{ neutron.db.name }}`;
                   grant all privileges on `{{ neutron.db.name }}`.* to "{{ neutron.db.username }}"@"%" identified by "{{ neutron.db.password }}"'
        - name: neutron-db-sync
          type: single
          command: neutron-db-manage --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2/ml2_conf.ini upgrade head
          dependencies:
            - rabbitmq
            - neutron-db-create
          files:
            - neutron.conf
            - ml2-conf.ini
        - name: neutron-user-create
          dependencies:
            - keystone-create-project
          type: single
          command: openstack user create --project service --password {{ neutron.db.password }} {{ neutron.db.username }}
        - name: neutron-role-add
          dependencies:
            - neutron-user-create
          type: single
          command: openstack role add --project service --user {{ neutron.db.username }} admin
        - name: neutron-service-create
          dependencies:
            - keystone
          type: single
          command: openstack service create --name neutron --description "OpenStack Networking" network
        - name: neutron-public-endpoint-create
          dependencies:
            - neutron-service-create
          type: single
          command: openstack endpoint create --region RegionOne network public http://{{ address('neutron-server') }}:{{ neutron.server_port }}
        - name: neutron-internal-endpoint-create
          dependencies:
            - neutron-service-create
          type: single
          command: openstack endpoint create --region RegionOne network internal http://{{ address('neutron-server') }}:{{ neutron.server_port }}
        - name: neutron-admin-endpoint-create
          dependencies:
            - neutron-service-create
          type: single
          command: openstack endpoint create --region RegionOne network admin http://{{ address('neutron-server') }}:{{ neutron.server_port }}
      daemon:
        command: >-
                 neutron-server --config-file /etc/neutron/neutron.conf
                 --config-file /etc/neutron/plugins/ml2/ml2_conf.ini
                 {% if neutron.genericswitch.enable -%}
                 --config-file /etc/neutron/plugins/ml2/ml2_conf_genericswitch.ini
                 {%- endif %}
        files:
          - neutron.conf
          - ml2-conf.ini
          # {% if neutron.genericswitch.enable %}
          - ml2-conf-genericswitch.ini
          # {% endif %}
files:
  neutron.conf:
    path: /etc/neutron/neutron.conf
    content: neutron.conf.j2
    perm: "0600"
  ml2-conf.ini:
    path: /etc/neutron/plugins/ml2/ml2_conf.ini
    content: ml2_conf.ini.j2
    perm: "0600"
  # {% if neutron.genericswitch.enable %}
  ml2-conf-genericswitch.ini:
    path: /etc/neutron/plugins/ml2/ml2_conf_genericswitch.ini
    content: ml2_conf_genericswitch.ini.j2
    perm: "0600"
  # {% endif %}
