service:
  name: calico-felix
  kind: DaemonSet
  hostNetwork: true
  containers:
    - name: calico-felix
      image: calico-felix
      privileged: true
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: calico-felix --config-file=/etc/calico/felix.cfg
        dependencies:
          - neutron-db-sync
          - neutron-server
        files:
          - neutron.conf
          - ml2-conf.ini
          - felix.cfg
files:
  neutron.conf:
    path: /etc/neutron/neutron.conf
    content: neutron.conf.j2
    perm: "0600"
  ml2-conf.ini:
    path: /etc/neutron/plugins/ml2/ml2_conf.ini
    content: ml2_conf.ini.j2
    perm: "0600"
  felix.cfg:
    path: /etc/calico/felix.cfg
    content: felix.cfg.j2
    perm: "0600"
