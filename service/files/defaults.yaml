configs:
  neutron:
    db:
      password: password
      name: neutron
      username: neutron
    server_port: 9696
    ext_bridge_name: "br-ex"
    int_bridge_name: "br-prv"
    external_interface: "eth2"
    internal_interface: "eth3"
    logging_debug: false
    plugin_agent: "openvswitch"
    ovsdb:
      interface: "native"
      connection: "unix:/run/openvswitch/db.sock"
    enable_lbaas: false
    enable_qos: false
    calico:
      etcd_host: "etcd-k8s"
      etcd_port: 2379
    genericswitch:
      devices: {}
  ovs_db:
    loglevel: "info"

sources:
  openstack/neutron:
    git_url: https://github.com/openstack/neutron.git
    git_ref: stable/newton
  projectcalico/calico:
    git_url: https://github.com/projectcalico/felix.git
    git_ref: 1.4.3
  projectcalico/libcalico:
    git_url: https://github.com/projectcalico/libcalico.git
    git_ref: v0.17.0
  openstack/networking-calico:
    git_url: https://github.com/openstack/networking-calico.git
    git_ref: master
  openstack/networking-generic-switch:
    git_url: https://github.com/openstack/networking-generic-switch
    git_ref: master
