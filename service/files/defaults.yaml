configs:
  neutron:
    db:
      password: password
      name: neutron
      username: neutron
      max_pool_size: 10
      max_overflow: 50
    server_port:
      cont: 9696
      ingress: network
    username: neutron
    password: password
    core_plugin: "ml2"
    ml2:
      tenant_network_types:
        - "vxlan"
      vni_ranges:
        - "1:1000"
    dhcp_agent:
      enable_isolated_metadata: true
    physnets:
      - name: "physnet1"
        bridge_name: "br-ex"
        interface: "eth2"
        flat: true
        vlan_range: false
        dpdk: false
    dpdk:
      driver: vfio-pci
      hugepages_dir: /dev/hugepages
      pmd_cpu_mask: 4
      core_cpu_mask: 2
      mem_channels: 4
      socket_mem: 2048,2048
      vhost_sock_dir: /var/run/openvswitch
    logging_debug: false
    plugin_agent: "openvswitch"
    l3_ha: false
    ovsdb:
      interface: "native"
      connection: "unix:/run/openvswitch/db.sock"
    enable_lbaas: false
    enable_qos: false
    calico:
      etcd_host: "etcd-k8s"
      etcd_port: 2379

    bootstrap:
      external:
        enable: false
        net_name: ext-net
        subnet_name: ext-subnet
        physnet: changeme
        network: changeme
        gateway: changeme
        nameserver: changeme
        pool:
          start: changeme
          end: changeme
      internal:
        enable: true
        net_name: int-net
        subnet_name: int-subnet
        subnetpool_name: int-default-pool
        pool_prefix: 10.50.0.0/16
        subnet_prefix_length: 24
        dns_servers:
          - 8.8.8.8
          - 8.8.4.4
      router:
        name: ext-router

  ovs_db:
    loglevel: "info"
  opendaylight:
    api_port:
      cont: 8080
    ovs_port:
      cont: 6640
    openflow_port1:
      cont: 6633
    openflow_port2:
      cont: 6653
    dlux_port:
      cont: 8181
    username: admin
    password: password
    karaf:
      features_boot:
        - odl-neutron-service
        - odl-neutron-logger
        - odl-restconf-all
        - odl-aaa-authn
        - odl-dlux-core
        - odl-mdsal-apidocs
        - odl-netvirt-openstack
        - odl-ovsdb-ui
    logging:
      max_file_size: 1024GB

sources:
  openstack/neutron:
    git_url: https://git.openstack.org/openstack/neutron.git
    git_ref: stable/newton
  projectcalico/calico:
    git_url: https://github.com/projectcalico/felix.git
    git_ref: 1.4.3
  projectcalico/libcalico:
    git_url: https://github.com/projectcalico/libcalico.git
    git_ref: v0.17.0
  openstack/networking-calico:
    git_url: https://github.com/openstack/networking-calico.git
    git_ref: master
  openstack/networking-odl:
    git_url: https://github.com/openstack/networking-odl.git
    git_ref: stable/newton

versions:
  karaf_version: "0.5.3-SNAPSHOT"
  ovs_version: "system"
  dpdk_version: "none"

url:
  ovs: http://openvswitch.org/releases
  opendaylight: https://nexus.opendaylight.org/content/repositories/opendaylight.snapshot/org/opendaylight/integration/distribution-karaf
  dpdk: http://fast.dpdk.org/rel
