configs:
  neutron_db_password: password
  neutron_db_name: neutron
  neutron_db_username: neutron
  neutron_server_port: 9696
  neutron-metadata-agent-port: 9697
  neutron_bridge_name: "br-ex"
  neutron_external_interface: "eth2"
  neutron_logging_debug: false
  neutron_plugin_agent: "openvswitch"
  neutron_ovsdb_interface: "native"
  neutron_ovsdb_connection: "unix:/run/openvswitch/db.sock"
  enable_nova_fake: false
  enable_neutron_lbaas: false
  enable_ironic: false
  enable_neutron_qos: false
  ovs_db_loglevel: "info"
  calico_etcd_host: "etcd"
  calico_etcd_port: 2379

sources:
  openstack/neutron:
    git_url: https://github.com/openstack/neutron.git
    git_ref: stable/newton
  projectcalico/calico:
    git_url: https://github.com/projectcalico/calico.git
    git_ref: 1.4.2
  projectcalico/libcalico:
    git_url: https://github.com/projectcalico/libcalico.git
    git_ref: v0.17.0
  openstack/networking-calico:
    git_url: https://github.com/openstack/networking-calico.git
    git_ref: master
