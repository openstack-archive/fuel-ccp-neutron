configs:
  neutron:
    db:
      password: password
      name: neutron
      username: neutron
    server_port:
      cont: 9696
      ingress: network
    bridge_name: "br-ex"
    external_interface: "eth2"
    logging_debug: false
    plugin_agent: "openvswitch"
    ovsdb:
      interface: "native"
      connection: "unix:/run/openvswitch/db.sock"
    enable_lbaas: false
    enable_qos: false
  ovs_db:
    loglevel: "info"

sources:
  openstack/neutron:
    git_url: https://github.com/openstack/neutron.git
    git_ref: stable/newton
