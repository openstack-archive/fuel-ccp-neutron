configs:
  neutron:
    db:
      password: password
      name: neutron
      username: neutron
    server_port:
      cont: 9696
      ingress: network
    core_plugin: "ml2"
    physnets:
      - name: "physnet1"
        bridge_name: "br-ex"
        interface: "eth2"
        flat: true
        vlan_range: false
    logging_debug: false
    plugin_agent: "openvswitch"
    ovsdb:
      interface: "native"
      connection: "unix:/run/openvswitch/db.sock"
    enable_lbaas: false
    enable_qos: false
    calico:
      etcd_host: "etcd-k8s"
      etcd_port: 2379

    bootstrap:
      external:
        enable: false
        net_name: ext-net
        subnet_name: ext-subnet
        physnet: changeme
        network: changeme
        gateway: changeme
        nameserver: changeme
        pool:
          start: changeme
          end: changeme
      internal:
        enable: true
        net_name: int-net
        subnet_name: int-subnet
        subnetpool_name: int-default-pool
        pool_prefix: 10.50.0.0/16
        subnet_prefix_length: 24
        dns_servers:
          - 8.8.8.8
          - 8.8.4.4
      router:
        name: ext-router

  ovs_db:
    loglevel: "info"

sources:
  openstack/neutron:
    git_url: https://git.openstack.org/openstack/neutron.git
    git_ref: stable/newton
  projectcalico/calico:
    git_url: https://github.com/projectcalico/felix.git
    git_ref: 1.4.3
  projectcalico/libcalico:
    git_url: https://github.com/projectcalico/libcalico.git
    git_ref: v0.17.0
  openstack/networking-calico:
    git_url: https://github.com/openstack/networking-calico.git
    git_ref: master

versions:
  ovs_version: "system"

url:
  ovs: http://openvswitch.org/releases
